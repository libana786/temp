<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    
    <link href=" {% static 'booking_brain/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    
    <link href="{% static 'booking_brain/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'booking_brain/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->

    <link href="{% static 'booking_brain/css/style.css'%}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-xxl position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="{% url 'index' %}" class="navbar-brand mx-4 mb-3">
                  
                    <h3 class="text-primary"><img src="{% static 'booking_brain/img/logo.png'%}" height="70" width="70" id="logo"></img> MARHABA</h3>
                </a>
               
                <div class="navbar-nav w-100">
                    <a href="{% url 'index' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Home</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>Reports</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="{% url 'report_payment' %}" class="dropdown-item">Payments</a>
                            <a href="{% url 'custom_report' %}" class="dropdown-item">Custom Report</a>
                        </div>
                    </div>
                    <a href="{% url 'bookings' %}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Bookings</a>
                    <a href="{% url 'payments' %}" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Payments</a>
                    <a href="#" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Data</a>
                    <div class="nav-item dropdown">
                        
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>


                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-user"></i>
                            <span class="d-none d-lg-inline-flex">{{ user }}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="{% url 'logout_user' %}" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->
            {% if messages %}
            {%for message in messages %}
            <div class="container">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <span>{{ message }} </span> 
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                  </button>
                </div>
                {% endfor %}
                {% endif %}

            <!-- Sale & Revenue Start -->
            <div class="container-fluid pt-4 px-4">
              
                {% block content %}
                {% endblock %}
              </div>
            </div>



                <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'booking_brain/lib/chart/chart.min.js'%}"></script>
    <script src="{% static 'booking_brain/lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'booking_brain/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'booking_brain/lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'booking_brain/lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static 'booking_brain/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static 'booking_brain/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>
    <!--- jspdf-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script> 
    <!-- excel js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-table2excel@1.1.1/dist/jquery.table2excel.min.js"></script>
    <!-- Template Javascript -->
    <script src="{% static 'booking_brain/js/main.js'%}"></script>
    <script src="{% static 'booking_brain/js/custom.js'%}"></script>
    
    </div>
    </div>
</body>
